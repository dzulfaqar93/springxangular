<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/bootstrap.css" >
  <script src="../assets/js/jquery-13.4.1.min.js"></script>
  <script src="../assets/js/bootstrap.js"></script>
  <script src="../assets/js/angular.min.js"></script>
  <script src="../app.js"></script>
  <script src="../factory/language_factory.js"></script>
  <script src="../controller/language_controller.js"></script>
  <title>Index</title>
</head>

<body ng-app=app>
  <div ng-controller="langController">

  <form>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label">ID</label>
      <div class="col-sm-3">
        <input class="form-control" data-ng-model="newLang.languageId" type="text" class="form-control" ng-readonly="true" type="text">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label">Name</label>
      <div class="col-sm-3">
        <input class="form-control" data-ng-model="newLang.name" class="form-control" ng-readonly="readOnly" type="text">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label">Last Update</label>
      <div class="col-sm-3">
        <input class="form-control" data-ng-model="newLang.lastUpdate" class="form-control" ng-readonly="true" type="text">
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" data-ng-click="addBtn()" class="btn btn-info">Add</button>
        <button type="button" data-ng-click="saveInsertLang(isClicked)" ng-show="addIsClicked" class="btn btn-link">Yes</button>
        <button type="button" data-ng-click="cancelInsertLang(isClicked)" ng-show="addIsClicked" class="btn btn-light">No</button>
        <button type="button" data-ng-click="saveEditLang(isClicked)" ng-show="editIsClicked" class="btn btn-success">Save</button>
        <button type="button" data-ng-click="cancelEditLang(isClicked)" ng-show="editIsClicked" class="btn btn-warning">Cancel</button>
      </div>
    </div>
</form>

    <table class="table table-sm table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Update</th>
        <th>Action</th>
      </tr>

      <tr ng-repeat="u in langs">
        <td>{{u.languageId}}</td>
        <td>{{u.name}}</td>
        <td>{{u.lastUpdate | date: 'dd-MM-yyyy'}}</td>
        <td>
            <button type="button" data-ng-click="editLang(u.languageId)" class="btn btn-primary">Edit</button> 
            <button type="button" data-ng-click="removeLang(u.languageId)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>

  </div>
</body>

</html>
